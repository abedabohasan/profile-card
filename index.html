<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/main.css">
  <title>Frontend Mentor | Profile card component</title>

 
</head>
<body>
  <div class="main">
    <div class="top-ball"><img src="images/bg-pattern-top.svg" alt=""></div>
    <div class="bottom-ball"><img src="images/bg-pattern-bottom.svg" alt=""></div>
    <div class="card">
      <div class="vector">
        <img src="images/bg-pattern-card.svg" alt="" class="vector-background">
        <div class="vector-details">
          <img src="images/image-victor.jpg" alt="">
          <h3>Victor Crist <span>26</span></h3>
          <p>London</p>
        </div>
      </div>
      <hr>
      <div class="describtion">
        <div class="followers">
          <h3>80K</h3>
          <p>Followers</p>
        </div>
        <div class="likes">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="photos">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
